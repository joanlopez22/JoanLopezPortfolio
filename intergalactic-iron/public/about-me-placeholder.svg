  <rect width="800" height="600" fill="#000000"/>
  <rect x="10" y="10" width="780" height="580" rx="15" stroke="#0071FF" stroke-width="2" stroke-dasharray="10 5"/>
  
  <!-- Elementos decorativos -->
  <circle cx="400" cy="200" r="100" fill="#0071FF" opacity="0.1"/>
  <rect x="150" y="350" width="500" height="20" rx="10" fill="#0071FF" opacity="0.2"/>
  <rect x="200" y="390" width="400" height="20" rx="10" fill="#0071FF" opacity="0.15"/>
